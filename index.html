<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./src/img/calculadora.ico" type="image/x-icon">
  <!--  Link do Font Awesome para os Ã­cones -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
  integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
  crossorigin="anonymous" referrerpolicy="no-referrer" 
  />
  <!--  Script e CSS do projeto -->
  <link rel="stylesheet" href="./src/css/style.css">
  <script src="./src/js/script.js" defer></script>

  <title>Calculadora</title>
</head>
<body>

<div id="calculator">

  <div class="container-display">
    <input type="text" id="display" readonly>
  </div>

 <div class="container-numbers" id="container-numbers-1">
  <button onclick="appendToDisplay('1')">1</button>
  <button onclick="appendToDisplay('2')">2</button>
  <button onclick="appendToDisplay('3')">3</button>
 </div>

 <div class="container-numbers" id="container-numbers-2">
  <button onclick="appendToDisplay('4')">4</button>
  <button onclick="appendToDisplay('5')">5</button>
  <button onclick="appendToDisplay('6')">6</button>
 </div>

 <div class="container-numbers" id="container-numbers-3">
  <button onclick="appendToDisplay('7')">7</button>
  <button onclick="appendToDisplay('8')">8</button>
  <button onclick="appendToDisplay('9')">9</button>
  <button onclick="appendToDisplay('0')" class="number-zero">0</button>
 </div>

 <div class="container-numbers" id="container-operator">
  <button class="operator" onclick="appendToDisplay('+')">+</button>
  <button class="operator" onclick="appendToDisplay('-')"> - </button>
  <button class="operator" onclick="appendToDisplay('*')">*</button>
  <button class="operator" onclick="appendToDisplay('/')">/</button>
  <button class="equal" onclick="calculateResult()"> = </button>
  <button onclick="clearDisplay()">C</button>
  <button onclick="backspace()">
    <i class="fa-solid fa-arrow-left"></i>
  </button>
 </div>
  
  
</div>
</body>
</html>
